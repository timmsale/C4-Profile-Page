<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexis Timms | Persona</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
  </head>
  <body>
    <div class="navbar">
      <div class="left-side">
        <img class="logo" src="images/logo.png" alt="Personas' logo">
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search Persona</p>
        </div>
      </div>
      <ul id="icons">
        <li><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-users"></i></li>
        <li><i class="fa-solid fa-briefcase"></i></li>
        <li><i class="fa-solid fa-comment-dots"></i></li>
        <li><i class="fa-solid fa-bell"></i></li>
        <li><img class="miniPic" src="images/profilePic.png" alt="Picture of girl laughing"></li>
      </ul>
    </div>
   

    <div class="hero">
      <img class= "heroimg" src="images/grandCanyon.png" alt="close up a tree at the of Grand Canyon">
      <img class= "profilePic" src="images/profilePic.png" alt="Picture of girl laughing">
    </div>

    <div class="about">
      <div class="name">
        <h1>Alexis Timms</h1>
        <p>(She/Her/Hers)</p>
      </div>
      <h2>Research Engineer @ Georgia Tech Research Institute</h2>
      <p>Austell, Georgia</p>
      <div class="contacts">
        <i class="fa-solid fa-globe"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
      <h3>265 personas connected with</h3>

      <button class="connect"><i class="fa-solid fa-plus"></i> Connect</button>
      <button class="message"><i class="fa-solid fa-paper-plane"></i> Message</button>
      <div class="skills">
        <h1>Skills</h1>
      </div>
      <div class="experience">
        <h1>Experience</h1>
      </div>
      <div class="education">
        <h1>Education</h1>
      </div>
    </div>




       
    
    <script src="index.js"></script>
  </body>
</html>
